{% extends "app/layout.html" %}
{% load static %}
{% block title %}Category Page{% endblock title %}
{% block main-contener %}
<div class="container ">
    <h1 class='text-center'>Category </h1>
  <div class="row d-flex justify-content-center mt-2">
    <div class="col-6">
      <div class="card">
        <div class="card-body border-1">
         <form action="#" method="post" class=' align-items-center'>
            {% csrf_token %}
            <div class="mb-2">
                <select class="form-select" name='cat_id' aria-label="Default select example">
                    <option selected>Category</option>
                    {% for cats in cat %}
                    <option value="{{cats.id}}">{{cats.cat_name}}</option>
                    {% endfor %}
                  </select>
              </div>
            <div class="mb-2">
                <label for="exampleFormControlInput1" class="form-label">Sub Category Name</label>
                <input type="text" class="form-control" name='subcat_name' id="exampleFormControlInput1" placeholder="Name User Name">
              </div>
              <div class="col-auto text-center">
                <button type="submit" class='btn btn-primary'>Save</button>
              </div>
         
         </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock main-contener %}
