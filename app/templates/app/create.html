{% extends "app/layout.html" %}
{% load static %}
{% block title %}Create Page{% endblock title %}
{% block main-contener %}
<div class="container ">
    <h1 class='text-center'>Create </h1>
  <div class="row d-flex justify-content-center mt-2">
    <div class="col-6">
      <div class="card">
        <div class="card-body border-1">
         <form action="#" method="post" class=' align-items-center' enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-2">
                <label for="exampleFormControlInput1" class="form-label">Tite</label>
                <input type="text" name='title' required class="form-control" id="exampleFormControlInput1" placeholder="Enter User Name">
              </div>
              <div class="form-floating mb-2">
                <textarea class="form-control" name='discription' required placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                <label for="floatingTextarea2" >Discription</label>
              </div>
            <div class="mb-2">
                <select class="form-select catid" name='cat_id' required aria-label="Default select example">
                    <option selected>Category</option>
                    {% for cat in cats %}
                    <option value="{{cat.id}}">{{cat.cat_name}}</option>
                    {% endfor %}
                  </select>
              </div>
            <div class="mb-2">
                <select class="form-select addSubCat" name='subcat_id' required aria-label="Default select example">
                    <option diselect>SubCategory</option>

                  </select>
              </div>
            

          
              <div class="mb-2">
                <label for="formFile" class="form-label">Select Image</label>
                <input class="form-control" type="file" name='image' required id="formFile">
              </div>
              <div class="col-auto text-center">
                <button type="submit" class='btn btn-primary'>Save</button>
              </div>
         
         </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock main-contener %}
