{% extends "app/layout.html" %}
{% load static %}
{% block title %}Category Page{% endblock title %}
{% block main-contener %}
<div class="container ">
    <h1 class='text-center'>Category </h1>
  <div class="row d-flex justify-content-center mt-2">
    <div class="col-6">
      <div class="card">
        <div class="card-body border-1">
         <form action="#" method="post" class=' align-items-center'>
            {% csrf_token %}
            <div class="mb-2">
                <label for="exampleFormControlInput1" class="form-label">Name</label>
                <input type="text" name='cat_name' class="form-control" id="exampleFormControlInput1" placeholder="Name User Name">
              </div>
              <div class="col-auto text-center">
                <button type="submit" class='btn btn-primary'>Save</button>
              </div>
         
         </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock main-contener %}
